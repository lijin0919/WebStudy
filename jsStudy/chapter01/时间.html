<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background:#fff; line-height:72px; font-weight:bold;}
        #date{color:#fafafa;font-size:24px; width:350px; text-align:center;}
        #time{color:#fff;font-size:72px; width:350px; text-align:center;}
    </style>
</head>
<body>
<div id="date"></div>
<div id="time"></div>
</body>
<script>
    var dateStr;//dateStr：定义年月日星期；
    var week, month;//week：定义 星期；month:定义月

    var date = new Date();//获取Date对象
    /**将星期转换为中文**/
    switch(date.getDay()){
        case 0:
            week = "星期日";
            break;
        case 1:
            week = "星期一";
            break;
        case 2:
            week = "星期二";
            break;
        case 3:
            week = "星期三";
            break;
        case 4:
            week = "星期四";
            break;
        case 5:
            week = "星期五";
            break;
        case 6:
            week = "星期六";
            break;
        default:
            break;
    }
    /**将月份转换为中文**/
    switch(date.getMonth()+1){
        case 1:
            month = "一月";
            break;
        case 2:
            month = "二月";
            break;
        case 3:
            month = "三月";
            break;
        case 4:
            month = "四月";
            break;
        case 5:
            month = "五月";
            break;
        case 6:
            month = "六月";
            break;
        case 7:
            month = "七月";
            break;
        case 8:
            month = "八月";
            break;
        case 9:
            month = "九月";
            break;
        case 10:
            month = "十月";
            break;
        case 11:
            month = "十一月";
            break;
        case 12:
            month = "十二月";
            break;
        default:
            break;
    }

    dateStr = date.getFullYear() +"&ensp;"+ month +"&ensp;"+ date.getDate()+"日" +"&ensp;" + week;
    document.write(dateStr);
</script>
</html>
